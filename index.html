<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="side-image">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
    </div>
    <div class="text">
        <p>
            This is not a real online service! You know you need something <br> 
            like this in your life to help you realize your deepest dreams. <br>
            sign up know to get started. <br><br>
            You know you want to.
        </p>
    </div>
</section>
<section>
    
    <form action="" method="post">
        <fieldset>
            <legend>Let's Do this!</legend>
            
            <label for="firstname">First Name</label>
                <input type="text" required placeholder="First-name" id="firstname">
            <label for="lastname">Last Name</label>
                <input type="text" required placeholder="Last-name" id="lastname">

            <label for="email">Email</label>
                <input type="email" required placeholder="Email" id="email">
            <label for="phone">Phone number</label>
                <input type="number" required placeholder="Phone number" id="phone">
            <label for="password">PASSWORD</label>
                <input type="password" required placeholder="Password" id="password">
            <label for="Confirm">CONFIRM PASSWORD</label>
                <input type="password" required placeholder="Confirm Password" id="conpassword">
        </fieldset>
        <button type="submit">Create Account</button>
        <p>Already have an account?</p><a href="#">Log in</a>
    </form>
</section>
</body>
</html>
